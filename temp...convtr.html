<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/temp.css">
</head>
<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        
        <!-- Celsius to Fahrenheit -->
        <label for="celsius">Celsius</label>&nbsp;&nbsp;&nbsp;
        <input id="celsius" type="text" placeholder="Enter Celsius">&nbsp;&nbsp;&nbsp;
        <button class="button" id="button" onclick="convertFahrenheit()">Convert to Fahrenheit</button>
        <br><br>
    
        <!-- Fahrenheit to Celsius -->
        <label for="fahrenheit">Fahrenheit</label>&nbsp;&nbsp;&nbsp;
        <input id="fahrenheit" type="text" placeholder="Enter Fahrenheit">&nbsp;&nbsp;&nbsp;
        <button class="button" id="button" onclick="convertCelsius()">Convert to Celsius</button>
        <br><br>
    
        <!-- Reset Button -->
        <button class="button" onclick="reset()">Reset</button>
    </div>
    


    <script src="/temp_convtr.js"></script>
</body>
</html>
